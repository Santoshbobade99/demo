<html>
    <body><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
<link rel="stylesheet" href="/style/cardpayment.css">
<div class="wrapper">
<div class="payment">

<h2>All Card Payment</h2>
<img src="/public/visa_card.png">
<img src="/public/rupay_card.png">
<img src="/public/master_card.png">

<div class="form">
<div class="card space icon-relative">
<label class="label">Card Holder Name:</label>
<input type="text" class="input" placeholder="Holder Name" required>
<i class="fas fa-user"></i>
</div>
<div class="card space icon-relative">
<label class="label">Card Number:</label>
<input type="password" class="input" placeholder="0000 0000 0000 0000" minlength="16" maxlength="16" required >
<i class="far fa-credit-card"></i>
</div>
<div class="card-grp space">
<div class="card-item icon-relative">
<label class="label">Expiry date:</label>
<input type="text" name="expiry-data" class="input" placeholder="MM / YY" required>
<i class="far fa-calendar-alt"></i>
</div> 
<div class="card-item icon-relative">
<label class="label">CVC:</label>
<input type="password" class="input" minlength="3" maxlength="3" placeholder="000" required>
<i class="fas fa-lock"></i>
</div>

</div>
<div class="button-container">
<a href="popup.html"><button>pay</button></a>
<a href="payment.html"><button>Back</button></a>
</div>
</div>
</div>
</div>
</div>

</body>
</html>
